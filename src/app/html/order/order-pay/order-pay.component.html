<div class="or-course">
    <div class="or-header">
        订单信息
    </div>
    <div class="or-info">
        <p>订单号：{{orderId}}</p>
        <p>课程：{{orderModel?.s_course_name}}</p>
    </div>
    <div class="or-message">
        <p>
            *本课程开课时间为
            <label class="price"> {{(orderModel?.d_course_time) *1000 | date:'yyyy/MM/dd HH:mm'}}</label>请尽快完成支付，以免影响您的正常学习。
        </p>
    </div>
</div>
