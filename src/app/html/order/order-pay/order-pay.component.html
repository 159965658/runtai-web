<div class="or-course">
    <div class="or-header">
        订单信息
    </div>
    <div class="or-info">
        <p>订单号：{{orderId}}</p>
        <p>课程：{{orderModel?.s_course_name}}</p>
    </div>
    <div class="or-message">
        <p>
            *请于开课时间 <label class="price"> {{(orderModel?.d_course_time) *1000 | date:'yyyy/MM/dd HH:mm'}}</label> 前完成付款，超出时限订单将自动关闭
        </p>
    </div>
</div>
